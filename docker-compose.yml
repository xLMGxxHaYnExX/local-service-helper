version: '3.8'
services:
  web:
    build:
      context: .
      args:
        # Set this to the backend service name/URL in Docker network or host mapping
        VITE_API_BASE_URL: http://api-local-service-helper:4000
    image: web-frontend:latest
    ports:
      - "3000:80"
    restart: unless-stopped
    networks:
      - frontend-network

networks:
  frontend-network:
    driver: bridge
